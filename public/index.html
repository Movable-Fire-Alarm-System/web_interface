<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cease Fire Web Interface</title>
  <script src="js/vue3.0.5.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="https://github.com/Movable-Fire-Alarm-System">Cease Fire Web Interface</a>
    </div>
  </nav>



  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-md-6 column">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Movement Control</h3>
          </div>
          <div class="panel-body">
<!-- 
            <div class="row clearfix">
              <div class="col-md-12 column"> -->
                <img src="http://0.0.0.0:8080/stream?topic=/camera/color/image_raw" class="img-responsive img-thumbnail" >
              <!-- </div>
            </div> -->

            <div id="movementApp">
              <div class="row clearfix spacer">
                <div class="col-md-6 column">
                  <label class="radio-inline">
                    <input type="radio" name="movementMode" v-model="movementMode" id="movementModeOption1" value="auto"> Auto
                  </label>
                </div>
                <div class="col-md-6 column">
                  <label class="radio-inline">
                    <input type="radio" name="movementMode" v-model="movementMode" id="movementModeOption2" value="manual"> Manual
                  </label>
                </div>
              </div>

              <div>
                <div class="row clearfix">
                  <div class="col-md-6 column">
  
                  </div>
                  <div class="col-md-1 column">
                    <button type="button" class="btn btn-default" v-bind:disabled="movementMode === 'auto'">
                      <span class="glyphicon glyphicon-arrow-up"></span>
                    </button>
                  </div>
                  <div class="col-md-1 column">
  
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-md-5 column">
  
                  </div>
                  <div class="col-md-1 column">
                    <button type="button" class="btn btn-default" v-bind:disabled="movementMode === 'auto'">
                      <span class="glyphicon glyphicon-arrow-left"></span>
                    </button>
                  </div>
                  <div class="col-md-1 column">
  
                  </div>
                  <div class="col-md-1 column">
                    <button type="button" class="btn btn-default" v-bind:disabled="movementMode === 'auto'">
                      <span class="glyphicon glyphicon-arrow-right" ></span>
                    </button>
                  </div>
                </div>
                <div class="row clearfix">
                  <div class="col-md-6 column">
  
                  </div>
                  <div class="col-md-1 column">
                    <button type="button" class="btn btn-default" v-bind:disabled="movementMode === 'auto'">
                      <span class="glyphicon glyphicon-arrow-down" ></span>
                    </button>
                  </div>
                  <div class="col-md-1 column">
  
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-6 column">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Gimbal Control</h3>
          </div>
          <div class="panel-body">

            <!-- <div class="row clearfix">
              <div class="col-md-12 column"> -->
                <img src="http://0.0.0.0:8080/stream?topic=/camera/color/image_raw" class="img-responsive img-thumbnail" >
              <!-- </div>
            </div> -->

            <div id="gimbalApp">
              
  
              <div class="row clearfix spacer">
                <div class="col-md-6 column">
                  <label class="radio-inline">
                    <input type="radio" name="gimbalMode" v-model="gimbalMode" id="gimbalModeOption1" value="auto"> Auto
                  </label>
                </div>
                <div class="col-md-6 column">
                  <label class="radio-inline">
                    <input type="radio" name="gimbalMode" v-model="gimbalMode" id="gimbalModeOption2" value="manual"> Manual
                  </label>
                </div>
              </div>
  
              <div class="row clearfix">
                <div class="col-md-6 column">
  
                </div>
                <div class="col-md-1 column">
                  <button type="button" class="btn btn-default" v-bind:disabled="gimbalMode === 'auto'">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                  </button>
                </div>
                <div class="col-md-1 column">
  
                </div>
              </div>
              <div class="row clearfix">
                <div class="col-md-5 column">
  
                </div>
                <div class="col-md-1 column">
                  <button type="button" class="btn btn-default" v-bind:disabled="gimbalMode === 'auto'">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                  </button>
                </div>
                <div class="col-md-1 column">
  
                </div>
                <div class="col-md-1 column">
                  <button type="button" class="btn btn-default" v-bind:disabled="gimbalMode === 'auto'">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                  </button>
                </div>
              </div>
              <div class="row clearfix">
                <div class="col-md-6 column">
  
                </div>
                <div class="col-md-1 column">
                  <button type="button" class="btn btn-default" v-bind:disabled="gimbalMode === 'auto'">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                  </button>
                </div>
                <div class="col-md-1 column">
  
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- <div class="container-fluid">
  <div class="row clearfix">
    <div class="col-md-6 column">
      <a href="https://www.sustech.edu.cn/">
        <img src="/image/SUSTech-Logo.png" class="img-responsive" alt="SUSTech">
      </a>
    </div>

      <a href="https://isee.technology/">
        <img src="/image/ISEE-Lab-Logo_vz.svg" class="img-responsive" alt="ISEE">
      </a>
    </div>
  </div>
  </div> -->

  <script>
    var movementApp = Vue.createApp({
      data() {
        return {
          movementMode: "auto",
        };
      },
    });

    movementApp.mount("#movementApp");

    var gimbalApp = Vue.createApp({
      data() {
        return {
          gimbalMode: "auto",
        };
      },
    });

    gimbalApp.mount("#gimbalApp")
  </script>
</body>

</html>
